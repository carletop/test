<html>

<head>
	<meta charset="utf-8" />
	<title>Transit Agency Stops Report</title>
	<script src="js/lib/jquery-1.9.1.min.js"></script>
	<script src="js/lib/jquery-ui.js"></script>
	<script src="js/lib/jquery-ui.multidatespicker.js"></script>
	<script src="js/lib/date.js"></script>
	<script src="js/jQueryContent.js"></script>
	<script src="js/lib/DataTables/js/jquery.dataTables.js"></script>
	<script src="js/lib/DataTables/js/dataTables.tableTools.js"></script>
	
	<link rel="stylesheet" type="text/css" href="js/lib/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="js/lib/jquery-ui.multidatespicker.css">
	<link rel="stylesheet" type="text/css" href="js/lib/DataTables/css/jquery.dataTables.css" />
	<link rel="stylesheet" type="text/css" href="js/lib/DataTables/css/dataTables.tableTools.css" />
	<link rel="stylesheet" type="text/css" href="report.css" />
	
<script type="text/javascript">
var qstring = '';
var qstringx = '0.1';
var dateID;
var gg = 1.0/1.1;
var progVal = 0; 
var html = '<table id="RT" class="display" align="center">';
var tmp = '<tr><th>Stop ID <em title="Unique stop identification number reported in the transit agency GTFS feed.">?</em></th>'+
'<th id="sn">Stop Name <em title="Name of a stop reported in the transit agency GTFS feed.">?</em></th>'+
'<th>Routes Stop Belongs To <em title="Unique route ID (or IDs) that the stop belongs to.">?</em></th>'+
'<th>Population <em title="Unduplicated population count within an X-mile radius (i.e., stop distance) of a stop. The default value for X is 0.1 miles. However, the value of the radius can be changed by the user on the text box shown on the upper right corner of the report and then pressing the <Submit> button.">?</em></th></tr>';	
html += '<thead>'+tmp+'</thead><tbody>';
var html2 = '<tfoot>'+tmp+'</tfoot>';

var key = Math.random();

$(document).ready(function(){	
	document.getElementById("Sradius").value = window.opener.qstringx ;	
	$( "#progressbar" ).progressbar({
	    value: false,
	}); 
	var prog = false;
	function progress() {
		$.ajax({
			type: 'GET',
			datatype: 'json',
			url: '/TNAtoolAPI-Webapp/queries/transit/PorgVal?&key='+key,
			async: true,
			success: function(item){
				progVal = parseInt(item.progVal);
				if(progVal==0){
					progVal=false;
					if(prog){
						clearTimeout(timeVar);
					}
				}else{
					prog=true;
				}
				$( "#progressbar" ).progressbar( "value", progVal );	
			}			
		});	
	    if ( progVal == 100 ) {
			clearTimeout(timeVar);
	  	}
	} 
	timeVar = setInterval(progress, 100);		
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/StopsR?&agency='+window.opener.qstring+'&x='+window.opener.qstringx+'&key='+ key,
		async: true,
		success: function(d){
			$('h2').append(d.AgencyName+' Stops Report<br><hr>');
			$.each(d.StopR, function(i,item){
			html = html + '<tr><td>' + item.StopId + '</td>'; 
			if (item.URL !== null){
				html = html + '<td> <a href="' + item.URL + '">'+item.StopName+'</a> </td>';
				} else {
					html = html + '<td>'+item.StopName+'</td>';
					};
			html = html+ '<td>' + item.Routes +'</td><td>'+ numberconv(item.PopWithinX)+'</td></tr>';					   			
			});					
			html = html + '</tbody>'+html2+'</table>';
			$('#displayReport').append($(html));	
			progressbar.remove();
			
			var table = $('#RT').DataTable( {
				"paging": true,
				"iDisplayLength": 14,
				
				"dom": 'T<"clear">lfrtip',
		        "tableTools": {
		        	"sSwfPath": "js/lib/DataTables/swf/copy_csv_xls_pdf.swf",
		        	"sRowSelect": "multi",
		            "aButtons": [
						{"sExtends": "print", "sButtonText": "Print Report", "bFooter": false},
		                {
		                    "sExtends":    "collection",
		                    "sButtonText": "Export Report",
		                    "aButtons":    [ {"sExtends": "copy", "bSelectedOnly": true},
		                                     {"sExtends": "csv", "bSelectedOnly": true, "bFooter": false},
		                                     {"sExtends": "pdf", "bSelectedOnly": true, "bFooter": false}, ]
		                } 
		            ]
		        }
				
			} );
			
			$('#RT_wrapper').css("width", $('#RT').css("width"));
		    $('#RT_wrapper').css("margin", "auto");
			$("#RT_length").remove();
		    $("#RT_filter").insertBefore("#RT_info");
		    $( ".dataTables_filter" ).css( "float", "left");
		    $( ".dataTables_filter" ).before( "<br>" );
    }});
	
	
	
});	

function reload(){	
	window.opener.qstringx = (parseFloat(document.getElementById("Sradius").value)).toString();
	location.reload();
}


</script>
</head>
<body>
		<div class="container">
			<div class="headerL">
				<h1>Transit Network Analysis Tool Reports</h1>
			</div>
			
			<div class="headerR">
				<!-- <input type="button" onclick="exportbutton()" title="Export Report"  value="Export Report" class="button" />
				<input type="button" onclick="printbutton()" title="Print Report"  value="Print Report" class="button" /> -->
				<input type="button" onclick="closebutton()" title="Close Report"  value="Close Report" class="button" />
			</div>
		</div>	
		
		<table id="controls">
			<tr>
			  <td id="td1">
			  	<div class="headerBL"  >
				<h2 style="margin:0px;"></h2>
				</div>
			  </td>
			  <td id="td2"> 
			  	<div class="headerBC" id="accordion" >
					<h3></h3>
					<div>
						<table style="width:100%;">
							<tr>
								<td id="accordionItems" style="padding-left:10px;vertical-align:top">
									<ul data-role="listview">
							
									</ul>
								</td>
								<td style="vertical-align:top;padding-top:15px">
									<div id="datepicker" ></div>
								</td>
							</tr>
						</table>
						
					</div>
				</div>
			  </td> 
			  <td id="td3">
			  	<div class="headerBR" > 
			    	Population Search Radius (miles) <input type="text" name="Sradius" id="Sradius" class="tbox" onkeypress="return isNumber(event)"/>
			    	<input type="button" onclick="reload()" title="Refresh Report"  value="Submit" class="button" />
		    	    	
		    	</div>
			  </td>
			</tr>
		</table>
		
		<p id="displayReport"><br></p>
		<br>
		<br>
		<div id="progressbar" style="width:40%;margin-left:27%"><div class="progress-label"></div></div>
		
</body>
</html>
