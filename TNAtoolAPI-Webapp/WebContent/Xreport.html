<html>

<head>
	<meta charset="utf-8" />
	<title>Transit Agency Extended Report</title>

	<script src="js/lib/jquery-ui.multidatespicker.js"></script>

	<script src="js/lib/DataTables/js/jquery.dataTables.js"></script>

	<link rel="stylesheet" type="text/css" href="js/lib/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="js/lib/jquery-ui.multidatespicker.css">
	<link rel="stylesheet" type="text/css" href="js/lib/DataTables/css/jquery.dataTables.css" />
	<link rel="stylesheet" type="text/css" href="js/lib/DataTables/css/dataTables.tableTools.css" />
	<link rel="stylesheet" type="text/css" href="report.css" />
	 
<script type="text/javascript">
var qstring = '';
var qstringx = '0.1';
var w_qstringx = window.opener.qstringx;
var w_qstring = window.opener.qstring;
var w_qstringd = window.opener.qstringd;
var dateID;
var gg = 1.0/1.1;
var progVal = 0; 
var html = '<table id="RT" class="display" align="center">';
var tmp = '<tr><th id="aid">Agency ID <em title="Identification number reported in the transit agency GTFS feed.">?</em></th>'+
'<th id="an">Agency Name <em title="Agency name reported in the transit agency GTFS feed.">?</em></th>'+
'<th>Route Miles <em title="Summation of the lengths of the longest route variant for all routes that the transit agency serves.">?</em></th>'+
'<th>Route Stops <em title="Total number of stops served by the transit agency.">?</em></th>'+
'<th>Stops Per Route Mile <em title="Route stops divided by Route Miles.">?</em></th>'+
'<th>Population Served By Agency(Unduplicated) <em title="Summation of unduplicated population within an X-mile radius (i.e., stop distance) of all stops that the transit agency serves.">?</em></th>'+
'<th>Service Miles <em title="Total miles driven by a transit agency over all round trips of a route. Service miles may be calculated for a specific day of the week, a combination of days of the week (e.g., Monday and Wednesday) or for a seven day week.">?</em></th>'+
'<th>Service Stops <em title="The number of trips scheduled at a stop in a route. The service stops for a route is calculated as its stop count multiplied by the number of visits per stop.">?</em></th>'+
'<th>Population Served By Service <em title="Total unduplicated population impacted within an X-mile radius (i.e., stop distance) of all stops on trips served by the transit agency. Population served by service is calculated as service stops multiplied by the unduplicated population within an X-mile radius (i.e., stop distance) of all stops for every trip.">?</em></th></tr>';
html += '<thead>'+tmp+'</thead><tbody>';

var key = Math.random();

$(document).ready(function(){
	go(key);
	
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/AgencyXR?&agency='+w_qstring+'&day='+w_qstringd+'&x='+ w_qstringx+'&key='+ key,
		async: true,
		success: function(item){			
			$('h2').append('Transit Agency Extended Report <br><hr>');				
			html = html + '<tr><td>' + item.AgencyId +'</td><td>' + item.AgencyName +'</td><td>' + numberconv(item.RouteMiles) +'</td><td><a href="#" class="stopreport" id="'+ item.RouteId+'">' + numberconv(item.StopCount) +'</a></td><td>' + numberconv(item.StopPerRouteMile) +'</td><td>' + numberconv(item.PopServed) +'</td><td>'+numberconv(item.ServiceMiles)+'</td><td>'+ numberconv(item.ServiceStops) +'</td><td>'+numberconv(item.PopServedByService)+'</td></tr>';
							    
			html = html + '</tbody></table>';
			$('#displayReport').append($(html));	
			progressbar.remove();
			
			
			var table = $('#RT').DataTable( {
				"paging": false,
				"dom": 'T<"clear">lfrtip',
		        "tableTools": {
		        	"sSwfPath": "js/lib/DataTables/swf/copy_csv_xls_pdf.swf",
		            "aButtons": [
							
						{"sExtends": "print", "sButtonText": "Print Report", "bFooter": false},
		                {
		                    "sExtends":    "collection",
		                    "sButtonText": "Export Report",
		                    "aButtons":    [ {"sExtends": "copy", "bSelectedOnly": true, "bFooter": false},
		                                     {"sExtends": "csv", "bSelectedOnly": true, "bFooter": false},
		                                     {"sExtends": "pdf", "bSelectedOnly": true, "bFooter": false}, ]
		                } 
		            ]
		        }
			});
			$('#RT_wrapper').css("width", $('#RT').css("width"));
		    $('#RT_wrapper').css("margin", "auto");
			$("#RT_length").remove();
			$("#RT_filter").remove();
			$("#RT_info").remove();
			
			$('.stopreport').click(function(e){
				qstring = item.AgencyId;
				qstringx = '0.1';
				window.open('/TNAtoolAPI-Webapp/stopreport.html');
			});
		   
    }});
	
});



</script>
</head>
<body >
		<div class="container">
			<div class="headerL">
				<h1>Transit Network Analysis Tool Reports</h1>
			</div>
			
			<div class="headerR">
				<!-- <input type="button" onclick="exportbutton()" title="Export Report"  value="Export Report" class="button" />
				<input type="button" onclick="printbutton()" title="Print Report"  value="Print Report" class="button" /> -->
				<input type="button" onclick="closebutton()" title="Close Report"  value="Close Report" class="button" />
			</div>
		</div>	
		
		<table id="controls">
			<tr>
			  <td id="td1">
			  	<div class="headerBL"  >
				<h2 style="margin:0px;"></h2>
				</div>
			  </td>
			  <td id="td2"> 
			  	<div class="headerBC" id="accordion" >
					<h3></h3>
					<div>
						<table style="width:100%;">
							<tr>
								<td id="accordionItems" style="padding-left:10px;vertical-align:top">
									<ul data-role="listview">
							
									</ul>
								</td>
								<td style="vertical-align:top;padding-top:15px">
									<div id="datepicker" ></div>
								</td>
							</tr>
						</table>
						
					</div>
				</div>
			  </td> 
			  <td id="td3">
			  	<div class="headerBR" > 
			    	Population Search Radius (miles) <input type="text" name="Sradius" id="Sradius" class="tbox" onkeypress="return isNumber(event)"/>
			    	<input type="button" onclick="reload()" title="Refresh Report"  value="Submit" class="button" />
		    	    	
		    	</div>
			  </td>
			</tr>
		</table>
		
		<p id="displayReport"><br></p>
		<br>
		<br>
