html += '<thead>'+tmp+'</thead><tbody>';

$(document).ready(function(){	
	$(document).tooltip({
		position: {
	        my: "left bottom",
	        at: "right bottom",
	    }
	});
	$( "#progressbar" ).progressbar({
	    value: false,
	}); 
	var prog = false;
	function progress() {
		$.ajax({
			type: 'GET',
			datatype: 'json',
			url: '/TNAtoolAPI-Webapp/queries/transit/PorgVal?&key='+key,
			async: true,
			success: function(item){
				progVal = parseInt(item.progVal);
				if(progVal==0){
					progVal=false;
					if(prog){
						clearTimeout(timeVar);
					}
				}else{
					prog=true;
				}
				$( "#progressbar" ).progressbar( "value", progVal );	
			}			
		});	
	    if ( progVal == 100 ) {
			clearTimeout(timeVar);
	  	}
	} 
	timeVar = setInterval(progress, 100);
	
	//document.getElementById("Sradius").value = window.opener.qstringx;
	
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/GeoUASR?&key='+ key,
		async: true,
		success: function(d){			
			$('h2').append('Urban Areas Summary Report <br><hr>');
			$.each(d.GeoR, function(i,item){
				html = html + '<tr><td>' + '<a href="#" type="XR" id="'+item.id+'">'+item.id+'</a></td>'+ '<td>' +
				item.Name + '</td><td>' +numberconv(item.population) +
				'</td><td>' +numberconv(item.landArea) +'</td><td>'+ numberconv(item.waterArea) +'</td>'+
		   '<td><a href="#" type="RC" id="'+item.id+'">'+item.RoutesCount+'</a></td>'+
				'<td><a href="#" type="SC" id="'+item.id+'">'+item.StopsCount+'</a></td>';
				html = html + '<td class="details-control"></td>';
				fAverage.push(item.AverageFare);
				fMedian.push(item.MedianFare);				
				html = html + '</tr>';				   			
			});		
			html = html + '</tbody>'+html2+'</table>'
			$('#displayReport').append($(html));
			progressbar.remove();
			$('a').click(function(e){
				var d = new Date();
			    if ($(this).attr('type')=="RC"){
			    	qstring = $(this).attr('id');
			    	qstringx = '0.1';
			    	qstringd = [pad(d.getMonth()+1), pad(d.getDate()), d.getFullYear()].join('/');
			    	window.open('/TNAtoolAPI-Webapp/routereport.html');
			    }else if($(this).attr('type')=="SC"){
			    		qstring = $(this).attr('id');
			    		qstringx = '0.1';
			    		qstringd = [pad(d.getMonth()+1), pad(d.getDate()), d.getFullYear()].join('/');
			    		window.open('/TNAtoolAPI-Webapp/stopreport.html');	    		
			    }else if($(this).attr('type')=="XR"){
			    		qstring = $(this).attr('id');
			    		qstringx = '0.1';
			    		qstringd = [pad(d.getMonth()+1), pad(d.getDate()), d.getFullYear()].join('/');
			    		window.open('/TNAtoolAPI-Webapp/Xreport.html');	    		
			    };
			});
			
			var table = $('#RT').DataTable( {
				//"scrollY": "76%",
				"paging": true,				
				"iDisplayLength": 14,
				"dom": 'T<"clear">lfrtip',
		        "tableTools": {
		        	"sSwfPath": "js/lib/DataTables/swf/copy_csv_xls_pdf.swf",
		        	"sRowSelect": "os",
		            "aButtons": [
						
						/* { "sExtends": "print", 
						"sMessage": "Your original message"
						+ " <input type='button' value='Return' onclick='EscFunc()' />"
						}, */
						{"sExtends": "print", "sButtonText": "Print Report", "bFooter": false},
		                //"print",
		                {
		                    "sExtends":    "collection",
		                    "sButtonText": "Export Report",
		                    "aButtons":    [ {"sExtends": "copy", "bSelectedOnly": true},
		                                     {"sExtends": "csv", "bSelectedOnly": true, "bFooter": false},
		                                     {"sExtends": "pdf", "bSelectedOnly": true, "bFooter": false}, ]
		                } 
		            ]
		        }
				
			} );
			
		    $('#RT tbody').on('click', 'td.details-control', function () {
		        var tr = $(this).parents('tr');
		        var row = table.row( tr );
		        var pos = row.index();
		        if ( row.child.isShown() ) {
		            row.child.hide("slow");
		            tr.removeClass('shown');
		        }
		        else {
		            row.child(format(pos)).show();
		            tr.addClass('shown');
		        }
		    } );
		    
		    function format ( p ) {
		        var html;
		        if (fURL[p]=="-"){
		        	html = '<td>'+fURL[p]+'</td>';
		        }else{
		        	html = '<td><a href="'+fURL[p]+'">'+fURL[p]+'</a></td>';
		        }
		    	return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
		            '<tr>'+
		                '<td>Average Fare: </td>'+
		                '<td>$'+fAverage[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Median Fare: </td>'+
		                '<td>$'+fMedian[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Fare URL: </td>'+
		                html+
		            '</tr>'+
		        '</table>';
		    }
		    $('#RT_wrapper').css("width", $('#RT').css("width"));
		    $('#RT_wrapper').css("margin", "auto");
			$("#RT_length").remove();
		    $("#RT_filter").insertBefore("#RT_info");
		    $( ".dataTables_filter" ).css( "float", "left");
		    $( ".dataTables_filter" ).before( "<br>" );
    }});
		
	
	
});
